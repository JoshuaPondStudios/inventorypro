<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Passwort zurücksetzen</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            background: #f5f5f7;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            color: #1d1d1f;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            background: #fff;
            padding: 3em 2em;
            border-radius: 16px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }

        h1 {
            font-size: 1.8em;
            font-weight: 600;
            margin-bottom: 1.5em;
            text-align: center;
        }

        label {
            font-weight: 500;
            font-size: 0.95em;
            margin-top: 1em;
            display: block;
        }

        input {
            width: 100%;
            padding: 0.75em;
            border: 1px solid #ccc;
            border-radius: 12px;
            margin-top: 0.3em;
            background: #fafafa;
            font-size: 1em;
            transition: border-color 0.2s;
        }

        input:focus {
            outline: none;
            border-color: #007aff;
            background: #fff;
        }

        button {
            width: 100%;
            margin-top: 2em;
            padding: 0.8em;
            background-color: #007aff;
            color: white;
            border: none;
            border-radius: 14px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #005fce;
        }

        .msg {
            text-align: center;
            font-weight: 500;
            margin-top: 1.5em;
        }

        .error {
            color: #ff3b30;
        }

        .success {
            color: #34c759;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Passwort zurücksetzen</h1>
        <form method="POST" action="/reset">
            <label for="username">Benutzername</label>
            <input type="text" name="username" required>

            <label for="otp">OTP-Code (Google Authenticator)</label>
            <input type="text" name="otp" maxlength="6" required>

            <label for="new_password">Neues Passwort</label>
            <input type="password" name="new_password" required>

            <button type="submit">Zurücksetzen</button>
        </form>

        {% if error %}
            <p class="msg error">❌ {{ error }}</p>
        {% elif success %}
            <p class="msg success">✅ {{ success }}</p>
        {% endif %}
    </div>
</body>
</html>
